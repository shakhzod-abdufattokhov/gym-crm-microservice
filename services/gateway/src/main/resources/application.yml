server:
  port: 8222

spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: crm-auth
          uri: lb:http://CRM
          predicates:
            - Path=/api/v1/auth/**

        - id: crm-trainee
          uri: lb:http://CRM
          predicates:
            - Path=/api/v1/trainee/**
            - Path=/api/v1/trainer/**
          filters:
            - AuthenticationFilter

        - id: crm-training
          uri: lb:http://CRM
          predicates:
            - Path=/api/v1/training/**
          filters:
            - AuthenticationFilter

        - id: trainer-hours-service
          uri: lb:http://TRAINER-HOURS-SERVICE
          predicates:
            - Path=/api/v1/workload/**
          filters:
            - AuthenticationFilter

        - id: auth-service
          uri: lb:http://AUTH-SERVICE
          predicates:
            - Path=/auth/**

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/